<mat-card align="center">
  <mat-card-header >
    <div mat-card-avatar class="example-header-image" ></div>
    <mat-card-title><h2 align="center">BENVENUTI!</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Username" [(ngModel)]="_username">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Password" [(ngModel)]="_password">
    </mat-form-field>

    <div>
      <button mat-raised-button color="primary" (click)="onClickAccess()">Accedi</button>
    </div>

  </mat-card-content>

</mat-card>
